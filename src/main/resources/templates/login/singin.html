<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Family Budget</title>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-1/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.css}" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.standalone.css}" />
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.0.6/svg-with-js/css/fa-svg-with-js.css}" />
    <link rel="stylesheet" th:href="@{/main.css}" />
</head>
<body>

<div class="container content">
    <div class="row">
        <div class="col-12">
            <h1><i class="fas fa-shopping-cart fa-lg"></i> Family Budget</h1>
            <hr />
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <form th:action="@{/singin}" method="post">
                <div class="form-group">
                    <label for="username"><i class="fas fa-envelope fa-lg"></i> Mail: </label>
                    <input name="username" id="username" type="text" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-key fa-lg"></i> Password: </label>
                    <input name="password" id="password" type="password" class="form-control"/>
                </div>
                <button type="submit" class="btn btn-secondary">
                    Sing In <i class="fas fa-sign-in-alt fa-lg"></i>
                </button>
            </form>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script th:src="@{/webjars/jquery/3.0.0/jquery.js}" ></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper-utils.js}" ></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.js}" ></script>
<script th:src="@{/webjars/bootstrap/4.0.0-1/js/bootstrap.min.js}" ></script>
<script th:src="@{/webjars/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js}" ></script>
<script th:src="@{/webjars/jquery-maskmoney/3.0.2/dist/jquery.maskMoney.min.js}" ></script>
<script th:src="@{/webjars/font-awesome/5.0.6/svg-with-js/js/fontawesome-all.js}" ></script>

<script th:src="@{/main.js}" ></script>
</body>
</html>
