version: 2.1
jobs:
  build:
    docker:
      - image: circleci/openjdk:11-jdk-stretch
    steps:
      - checkout
      - run: mvn clean install -DskipTests
  docker-publish:
    machine: true
    steps:
      - run: docker build -t mrflick72/vauthenticator:1.0.3 .

workflows:
  build-and-publish:
    jobs:
      - build
      - docker-publish:
          requires:
            - build