version: 2

variables:
  # Instruct Testcontainers to use the daemon of DinD.
  DOCKER_HOST: "tcp://docker:2375"
  # Improve performance with overlayfs.
  DOCKER_DRIVER: overlay2

jobs:
  build:
    docker:
      - image: circleci/openjdk:11-jdk-stretch
    steps:
      - checkout
      - run: mvn clean install -DskipTests
      - run: docker build -t mrflick72/vauthenticator:1.0.3
      - run: docker push  mrflick72/vauthenticator:1.0.3
      - run: docker build -t mrflick72/vauthenticator:latest
      - run: docker push  mrflick72/vauthenticator:latest