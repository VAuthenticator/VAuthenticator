spring:
  redis:
    host: redis
  rabbitmq:
    host: rabbitmq
  application:
    name: vauthenticator
  datasource:
    url: jdbc:postgresql://database/vauthenticator
    username: root
    password: root
    driver-class-name: org.postgresql.Driver
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:9090/auth/.well-known/jwks.json
  cloud:
    discovery:
      enabled: false
    config:
      discovery:
        enabled: false
      enabled: false


vauthenticator:
  keypair:
    repository:
      type: FILE_SYSTEM

server:
  use-forward-headers: true
  port: 9090
  servlet:
    context-path: /auth
  http2:
    enabled: true
  compression:
    enabled: true
    min-response-size: 1KB

elasticstack.logstash.url: localhost:5000
environment.s3.bucket-prefix: dev
auth.oidcIss: http://localhost:9090/auth

key-store:
  keyStorePath: ${project.basedir}/no-configserver-configuration/keystore.jks
  keyStorePassword: secret
  keyStorePairAlias: secret