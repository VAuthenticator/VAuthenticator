name: build

on:
  push: { }

jobs:
  provisioning:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: install openjdk
        run: |
          sudo apt-get update && sudo apt-get install openjdk-11-jdk
          sudo update-alternatives --set java /usr/lib/jvm/java-11-openjdk-amd64/bin/java
          sudo update-alternatives --set javac /usr/lib/jvm/java-11-openjdk-amd64/bin/javac
          java -version


      - name: run testing environment
        run: |
          cd src/test/resources
          docker-compose up &
          sleep 30s

      - name: Build
        run: |
          mvn clean install -DskipTests

      - name: Test
        run: |
          export AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          export AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          export AWS_REGION=${{ secrets.AWS_REGION }}

          export STAGING_DYNAMO_DB_ROLE_TABLE_NAME=${{ secrets.STAGING_DYNAMO_DB_ROLE_TABLE_NAME }}
          export STAGING_DYNAMO_DB_ACCOUNT_TABLE_NAME=${{ secrets.STAGING_DYNAMO_DB_ACCOUNT_TABLE_NAME }}
          export STAGING_DYNAMO_DB_ACCOUNT_ROLE_TABLE_NAME=${{ secrets.STAGING_DYNAMO_DB_ACCOUNT_ROLE_TABLE_NAME }}
          export STAGING_DYNAMO_DB_CLIENT_APPLICATION_TABLE_NAME=${{ secrets.STAGING_DYNAMO_DB_CLIENT_APPLICATION_TABLE_NAME }}

          mvn test

      - name: docker push
        run: |
          if [[ ${GITHUB_REF##*/} == 'master' ]]
          then
            DOCKER_TAG="latest"
          else
            DOCKER_TAG="${GITHUB_REF##*/}"
          fi
          echo "$DOCKER_TAG"
          docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} -p ${{ secrets.DOCKER_HUB_PASSWORD }}
          docker build . -t mrflick72/vauthenticator-k8s:$DOCKER_TAG
          docker push mrflick72/vauthenticator-k8s:$DOCKER_TAG
